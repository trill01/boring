<html><head><base href=""><style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
    font-family: monospace;
}

#matrix-canvas {
    position: absolute;
    top: 0;
    left: 0;
}

.ar-text {
    position: absolute;
    color: #0F0;
    font-size: 120px;
    font-weight: bold;
    text-shadow: 0 0 10px #0F0;
    z-index: 3;
    opacity: 0.7;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { opacity: 0.7; }
    50% { opacity: 0.3; }
    100% { opacity: 0.7; }
}
</style></head><body>

<canvas id="matrix-canvas"></canvas>
<!-- <div class="ar-text" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">AR lesson 6</div>-->

<script>
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');

// Set canvas size to window size
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Matrix characters
const characters = 'time to wake';
const fontSize = 40;
const columns = canvas.width/fontSize;
const drops = [];

// Initialize drops
for(let x = 0; x < columns; x++) {
    drops[x] = Math.random() * -100;
}

// Draw the matrix rain
function draw() {
    // Semi-transparent black background to create fade effect
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#0F0'; // Green text
    ctx.font = fontSize + 'px monospace';
    
    // Draw each character
    for(let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        
        // Add varying opacity for more dynamic effect
        ctx.fillStyle = `rgba(0, 255, 0, ${Math.random() * 0.5 + 0.5})`;
        ctx.fillText(text, x, y);
        
        // Reset drop to top when it reaches bottom
        if(y > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        } else {
            drops[i]++;
        }
    }
}

// Animate matrix rain
setInterval(draw, 35);
</script>

</body></html>
